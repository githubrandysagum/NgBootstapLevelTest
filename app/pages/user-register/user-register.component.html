<div>
    <label>Username: </label>
    <input type = "text" [(ngModel)]='user.id'>
    <br>

    <label>Email: </label>
    <input type = "text" [(ngModel)]='user.email' >
    <br>

    <label>Password: </label>
    <input type = "password" [(ngModel)]='user.password' >
    <br>

    <label>Name: </label>
    <input type = "text" [(ngModel)]='user.name' >
    <br>
    
    <label>Nickname: </label>
    <input type = "text" [(ngModel)]='user.nickname' >
    <br>

    <label>Gender: </label>
    <input type = "text" [(ngModel)]='user.gender' >
    <br>

    <label>Address: </label>
    <input type = "text"  [(ngModel)]='user.address' >
    <br>

    <span *ngIf='validationMessage' >*{{validationMessage}}</span>
    <br>

    <button (click)='onClickRegister()'>Register</button>
</div>
