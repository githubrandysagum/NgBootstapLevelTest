
<h2>Register user</h2>
<form>

  <div class="form-group">
        <label>Username: </label>   
        <input type = "text" class="form-control " [(ngModel)]='user.id' name = 'id'>     
  </div>

  <div class="form-group">
      <label>Email: </label>
      <input type = "text" class="form-control " [(ngModel)]='user.email' name = 'email'>
  </div>

  <div class="form-group">
      <label>Password: </label>
      <input type = "password" class="form-control " [(ngModel)]='user.password' name = 'password'>
  </div>

  <div class="form-group">
      <label>Name: </label>
      <input type = "text" class="form-control " [(ngModel)]='user.name' name = 'name'>
  </div>

  <div class="form-group">
      <label>Nickname: </label>
      <input type = "text" class="form-control " [(ngModel)]='user.nickname' name = 'nickname'>
  </div>

  <div class="form-group">
      <label>Gender: </label>
      <input type = "text" class="form-control " [(ngModel)]='user.gender' name = 'gender'>
  </div>

  <div class="form-group">
      <label>Address: </label>
      <input type = "text" class="form-control " [(ngModel)]='user.address' name = 'address'>
  </div>

  <button (click)='onClickRegister()'>Register</button>
  

</form>
