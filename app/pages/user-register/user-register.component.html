
<h2>Register user</h2>
<br>
<h4 class="{{alertClass}}" *ngIf = "alertMessage">{{alertMessage}}</h4>

<form>



    <div class="form-group">
        <label>Photo</label>   
        <input type="file" (change)="onChangeFile($event)">
  </div>
  <div class="form-group">
        <label>Username/Id: </label>   
        <input type = "text" class="form-control" [(ngModel)]='form.user.id' name = 'id'>  
        <span *ngIf = "form.ValidMessage['id']" class='text-danger'>  *{{ form.ValidMessage['id'] }} </span>   
  </div>

  <div class="form-group">
      <label>Email: </label>
      <input type = "text" class="form-control " [(ngModel)]='form.user.email' name = 'email'>
      <span *ngIf = "form.ValidMessage['email']" class='text-danger'> *{{ form.ValidMessage['email'] }} </span>   
  </div>

  <div class="form-group">
      <label>Password: </label>
      <input type = "password" class="form-control " [(ngModel)]='form.user.password' name = 'password'>
      <span *ngIf = "form.ValidMessage['password']" class='text-danger'> *{{ form.ValidMessage['password'] }} </span>   
  </div>

  <div class="form-group">
      <label>Name: </label>
      <input type = "text"  class="form-control " [(ngModel)]='form.user.name' name = 'name'>
      <span *ngIf = "form.ValidMessage['name']" class='text-danger'> *{{ form.ValidMessage['name'] }} </span>   
  </div>

  <div class="form-group">
      <label>Nickname: </label>
      <input type = "text" class="form-control " [(ngModel)]='form.user.nickname' name = 'nickname'>
      <span *ngIf = "form.ValidMessage['nickname']" class='text-danger'> *{{ form.ValidMessage['nickname'] }} </span>   
  </div>

  <div class="form-group">
      <label for="gender">Gender: </label>
      <div [(ngModel)]="form.user.gender" ngbRadioGroup name="gender">
        <label class="btn btn-primary btn-xs">
            <input type="radio" value="M"> M
        </label>
        <label class="btn btn-primary btn-xs">
            <input type="radio" value="F"> F
        </label>
     </div>
    
  </div>

  <div class="form-group">
      <label>Birth date: </label>
      <div class="input-group">
        <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="birthdate" ngbDatepicker #d="ngbDatepicker">
        <div class="input-group-addon" (click)="d.toggle()" >       
            <img src="img/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;"/>
        </div>
    </div>
  </div>

  <div class="form-group">
      <label>Address: </label>
      <input type = "text" class="form-control " [(ngModel)]='form.user.address' name = 'address'>
      <span *ngIf = "form.ValidMessage['address']" class='text-danger'> *{{ form.ValidMessage['address'] }} </span>   
  </div>

  <button (click)='onClickRegister()'>Register</button>
  

</form>
